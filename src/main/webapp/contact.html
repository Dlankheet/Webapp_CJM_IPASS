<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJM-support</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="Styles/contactstyle.css">
</head>
<body>
<header>
    <a href="index.html"><img src="images/logo_without_text.png" width="320" height="116"></a>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="overons.html">Over ons</a>
        <a href="diensten.html">Diensten</a>
        <a href="contact.html">Contact</a>
        <a href="inlogscherm.html">Inloggen</a>
    </nav>

</header>

<main>
    <div class="contactpage">
        <div class="contactblok">
            <h1>Contactblok:</h1>
            <form id="contactenblokform">
                <input type="text" id="fname" name="fname" placeholder="Uw voor en achternaam.">
                <input type="email" id="fmail" name="fmail" placeholder="Uw Email-adres">
                <input minlength="10" maxlength="12" type="tel" id="fnummer" name="fnummer"
                       placeholder="Uw telefoonnummer">
                <input type="text" id="ftitle" name="ftitle" placeholder="Reden voor contact">
                <textarea id="fnote" name="fnote" placeholder="Overige informatie (max 140 characters)" rows="4"
                          cols="50" maxlength="140"></textarea>
                <input id="submitContact" type="submit" value="Versturen">
            </form>
        </div>
        <div class="vl"></div>
        <div class="reviewblok">
            <h1>Reviewblok:</h1>
            <form id="reviewblokform">
                <input type="text" id="name1" name="fname1" placeholder="Uw voor en achternaam."/>
                <input type="text" id="fmail1" name="fmail1" placeholder="Uw Email-adres">
                <input type="text" id="fnummer1" name="fnummer1" placeholder="Uw telefoonnummer">
                <input type="number" id="frating" name="frating1" min="1" max="5" placeholder="Aantal sterren">
                <textarea id="fnote1" name="fnote1" placeholder="Overige mening (max 140 characters)" rows="4"
                          cols="50" maxlength="140"></textarea>
                <input id="submitReview" type="submit" value="Versturen">
            </form>
        </div>
    </div>
</main>
<script type="text/javascript" src="JavaScript/contactpage/contactverzoekscript.js"></script>
<script type="text/javascript" src="JavaScript/contactpage/reviewBlok.js"></script>
</body>
</html>
