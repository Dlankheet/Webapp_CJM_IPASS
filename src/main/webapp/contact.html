<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJM-support</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="Styles/contactstyle.css">
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
<header>
    <a class="logo" href="index.html"><img src="images/logo_without_text.png" alt="Logo CJM"></a>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="overons.html">Over ons</a>
        <a href="contact.html">Contact</a>
        <a id="inlog-button" href="inlogscherm.html">Inloggen</a>
    </nav>

</header>

<main>
    <div class="contactpage">
        <div class="contactblok">
            <h1>Contactblok:</h1>
            <form id="contactenblokform">
                <input aria-labelledby="fname" type="text" id="fname" name="fname" placeholder="Uw voor en achternaam." required>
                <input aria-labelledby="fmail" type="email" id="fmail" name="fmail" placeholder="Uw Email-adres" required>
                <input aria-labelledby="fnummer" minlength="10" maxlength="12" type="tel" id="fnummer" name="fnummer"
                                                    placeholder="Uw telefoonnummer" required>
                <input aria-labelledby="ftitle" type="text" id="ftitle" name="ftitle" placeholder="Reden voor contact" required>
                <textarea aria-labelledby="fnote" id="fnote" name="fnote" placeholder="Overige informatie (max 140 characters)" rows="4"
                                                     cols="50" maxlength="140"></textarea>
                <input id="submitContact" type="submit" value="Versturen">
            </form>
        </div>
        <div class="vl"></div>
        <div class="reviewblok">
            <h1>Reviewblok:</h1>
            <form id="reviewblokform">
                <input aria-labelledby="name1" type="text" id="name1" name="fname1" placeholder="Uw voor en achternaam."/>
                <input aria-labelledby="fmail1" type="email" id="fmail1" name="fmail1" placeholder="Uw Email-adres">
                <input aria-labelledby="fnummer1" type="tel" id="fnummer1" name="fnummer1" placeholder="Uw telefoonnummer">
                <input aria-labelledby="frating" type="number" id="frating" name="frating1" min="1" max="5" placeholder="Aantal sterren">
                <textarea aria-labelledby="fnote1" id="fnote1" name="fnote1" placeholder="Overige mening (max 140 characters)" rows="4"
                                                      cols="50" maxlength="140"></textarea>
                <input id="submitReview" type="submit" value="Versturen">
            </form>
        </div>
    </div>
</main>
<script type="text/javascript" src="JavaScript/contactpage/contactverzoekscript.js"></script>
<script type="text/javascript" src="JavaScript/contactpage/reviewBlokScript.js"></script>
<script src="JavaScript/security/adminscript.js"></script>
</body>
</html>
