<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJM-support</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="Styles/adminpagestyle.css">
    <link rel="icon" href="/images/favicon.png">
    <script>
        if (window.sessionStorage.getItem("myJWT") === null) {
            location.replace("/index.html");
            sessionStorage.clear();
        }</script>
</head>
<body>
<header>
    <a class="logo" href="index.html"><img src="images/logo_without_text.png" alt="Logo CJM"></a>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="overons.html">Over ons</a>
        <a href="contact.html">Contact</a>
        <a id="inlog-button" href="inlogscherm.html">Inloggen</a>
    </nav>
    <h1>Welkom op de administratorpagina!</h1>
    <a id="logout-button" href="inlogscherm.html">Uitloggen</a>
</header>
<main>
    <div class="contact-blok">
        <h1>Contactverzoeken</h1>
        <template id="single-contactverzoek-template">
            <article class="single-contactverzoek">
                <div class="contactverzoek-content">
                    <h1 class="verzoek-title">Testtitel</h1>
                    <time class="verzoek-date">dinsdag, 16 juni 2020</time>
                    <p class="verzoek-klantnaam"><b>Klantnaam:</b> Lorem Ipsum</p>
                    <p class="verzoek-beschrijving"><b>Beschrijving:</b> <br> Far far away, behind the word mountains,
                        far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live
                        in.</p>
                    <p class="verzoek-klantmail"><b>E-mail:</b> lorem@ipsum.nl</p>
                    <p class="verzoek-klantnummer"><b>Telefoon:</b> 0624802126</p>
                    <button class="contactverzoek-remove-button">Verwijder Verzoek</button>
                </div>
            </article>
        </template>
    </div>
    <div class="review-blok">
        <h1>Wachtende reviews</h1>
        <template id="single-review-template">
            <article class="single-review">
                <div class="review-content">
                    <h1 class="verzoek-title">Testtitel</h1>
                    <time class="verzoek-date">dinsdag, 16 juni 2020</time>
                    <p class="verzoek-klantnaam"><b>Klantnaam:</b> Lorem Ipsum</p>
                    <p class="verzoek-beschrijving"><b>Beschrijving:</b> <br> Far far away, behind the word mountains,
                        far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live
                        in.</p>
                    <p class="verzoek-klantmail"><b>E-mail:</b> lorem@ipsum.nl</p>
                    <p class="verzoek-klantnummer"><b>Telefoon:</b> 0624802126</p>
                    <button class="review-remove-button">Verwijder Review</button>
                    <button class="review-toevoegen-button">Voeg review toe aan pagina</button>
                </div>
            </article>
        </template>
    </div>
    <div class="fotoslide-add">
        <h1>Invoegen foto's fotoslider.</h1>
        <form id="fotoslide-add-form" class="adminform">
            <label for="brancheSelector">Selecteer branche:</label>
            <select id="brancheSelector" name="brancheSelector">
                <option value="leg">Licht en Geluid</option>
                <option value="elektra">Elektra</option>
            </select>
            <label for="titel">Titel:</label>
            <input type="text" placeholder="Titel text" id="titel" name="titel">
            <label for="beschrijving">Voeg een beschrijving toe:</label>
            <textarea placeholder="Beschrijving text" id="beschrijving" name="beschrijving"></textarea>
            <input type="file" accept="image/png,image/jpeg" name="afbeelding" id="fileupload">
            <input type="submit" name="submitFoto"  id="submitFoto" value="Foto plaatsen">
        </form>
    </div>
    <div class="delete-foto-block">
        <form id="deleteSelector">
        <label for="brancheSelector-delete">Selecteer branche:</label>
        <select id="brancheSelector-delete" name="brancheSelector-delete">
            <option value="leg">Licht en Geluid</option>
            <option value="elektra">Elektra</option>
        </select>
            <input type="submit" name="laadFotos"  id="laadFotos" value="Laad fotos">
        </form>
        <template id="singleDeleteItem">
        <div class="single-item">
        <span id="titel-span">Titel van te verwijderen foto</span><button id="remove-item">Delete!</button>
        </div>
        </template>
    </div>
</main>
<script src="JavaScript/adminpage/getcontactverzoekscript.js"></script>
<script src="JavaScript/adminpage/addAfbeelding.js"></script>
<script src="JavaScript/adminpage/deleteAfbeelding.js"></script>
<script src="JavaScript/adminpage/getReviewscript.js"></script>
<script src="JavaScript/security/adminscript.js"></script>
<script src="JavaScript/security/uitlogscript.js"></script>
</body>
</html>
